<h1>Exercise 11</h1>
<body>
<script>

    var lettergrade =parseInt(prompt("Enter your grade"));


    if(lettergrade === 100|| lettergrade >= 90)
    {
        console.log("A");
    }
    else if(lettergrade === 89 || lettergrade >= 80)
    {
        console.log("B");
    }
    else if(lettergrade === 79 || lettergrade >= 70)
    {
        console.log("C");
    }
    else if(lettergrade ===69 || lettergrade >= 60)
    {
        console.log("D");
    }
    else if (lettergrade === 59 || lettergrade >= 0)

        console.log("F");
    }

</script>
</body>
</html>
